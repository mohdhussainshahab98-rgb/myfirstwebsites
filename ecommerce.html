<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Full E-Commerce Website</title>

<style>
*{box-sizing:border-box;font-family:Arial;}
body{margin:0;background:#f2f2f2;}
header{background:#222;color:white;padding:15px;display:flex;justify-content:space-between;align-items:center;}
.cart-count{background:red;color:white;padding:4px 8px;border-radius:50%;}

.container{display:flex;gap:20px;padding:20px;}
.products{flex:3;display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:20px;}
.product{background:white;border-radius:10px;padding:10px;text-align:center;box-shadow:0 2px 5px rgba(0,0,0,0.1);}
.product img{width:100%;height:170px;object-fit:cover;border-radius:8px;}
.product button{background:green;color:white;border:none;padding:8px 12px;border-radius:5px;cursor:pointer;}
.product button:hover{background:darkgreen;}

.cart{flex:1.5;background:white;border-radius:10px;padding:15px;box-shadow:0 2px 5px rgba(0,0,0,0.1);}
.cart h3{text-align:center;}
.cart-item{display:flex;align-items:center;justify-content:space-between;margin-bottom:10px;border-bottom:1px solid #ddd;padding-bottom:8px;}
.cart-item img{width:50px;height:50px;border-radius:5px;object-fit:cover;}
.qty-btn{padding:2px 7px;border:none;background:black;color:white;border-radius:4px;cursor:pointer;}
.remove-btn{background:red;color:white;border:none;padding:4px 7px;border-radius:4px;cursor:pointer;}
.total{text-align:center;font-size:18px;font-weight:bold;margin-top:10px;}
.checkout-btn{width:100%;background:#007bff;color:white;border:none;padding:10px;border-radius:6px;margin-top:10px;cursor:pointer;}
.checkout-btn:hover{background:#0056b3;}

.modal{display:none;position:fixed;inset:0;background:rgba(0,0,0,0.6);justify-content:center;align-items:center;}
.modal-box{background:white;padding:20px;border-radius:10px;width:90%;max-width:400px;}
.modal-box input{width:100%;padding:8px;margin:5px 0;}
.modal-box button{width:100%;padding:10px;border:none;background:green;color:white;border-radius:5px;margin-top:8px;}

@media(max-width:768px){
.container{flex-direction:column;}
}
</style>
</head>

<body>

<header>
  <h2>My E-Commerce Store</h2>
  <div>Cart ðŸ›’ <span class="cart-count" id="cart-count">0</span></div>
</header>

<div class="container">

  <!-- PRODUCTS -->
  <div class="products" id="product-list"></div>

  <!-- CART -->
  <div class="cart">
    <h3>Your Cart</h3>
    <div id="cart-items"></div>
    <div class="total">Total: â‚¹<span id="total-price">0</span></div>
    <button class="checkout-btn" onclick="openCheckout()">Checkout</button>
  </div>

</div>

<!-- CHECKOUT MODAL -->
<div class="modal" id="checkout-modal">
  <div class="modal-box">
    <h3>Checkout</h3>
    <input type="text" placeholder="Full Name" required>
    <input type="text" placeholder="Mobile Number" required>
    <input type="text" placeholder="Address" required>
    <button onclick="placeOrder()">Place Order</button>
    <button style="background:red;margin-top:5px;" onclick="closeCheckout()">Cancel</button>
  </div>
</div>

<script>
// PRODUCTS WITH REAL PHOTOS
const products = [
  {id:1,name:"Laptop",price:55000,img:"https://loremflickr.com/500/500/laptop,computer?lock=1"},
  {id:2,name:"Mobile Phone",price:22000,img:"https://loremflickr.com/500/500/phone,mobile?lock=2"},
  {id:3,name:"Headphones",price:3000,img:"https://loremflickr.com/500/500/headphones,earphones?lock=3"},
  {id:4,name:"Smart Watch",price:6000,img:"https://loremflickr.com/500/500/smartwatch,watch?lock=4"},
  {id:5,name:"Shoes",price:2500,img:"https://loremflickr.com/500/500/shoes,sneakers?lock=5"},
  {id:6,name:"Backpack",price:1800,img:"https://loremflickr.com/500/500/backpack,bag?lock=6"},
  {id:7,name:"Camera",price:42000,img:"https://loremflickr.com/500/500/camera,dslr?lock=7"},
  {id:8,name:"Keyboard",price:1200,img:"https://loremflickr.com/500/500/keyboard,computer?lock=8"}
];

let cart = JSON.parse(localStorage.getItem("cart")) || [];

const productList = document.getElementById("product-list");
const cartItems = document.getElementById("cart-items");
const totalPrice = document.getElementById("total-price");
const cartCount = document.getElementById("cart-count");
const modal = document.getElementById("checkout-modal");

// SHOW PRODUCTS
function displayProducts(){
  productList.innerHTML="";
  products.forEach(p=>{
    productList.innerHTML+=`
      <div class="product">
        <img src="${p.img}">
        <h4>${p.name}</h4>
        <p>â‚¹${p.price}</p>
        <button onclick="addToCart(${p.id})">Add to Cart</button>
      </div>
    `;
  });
}

// ADD TO CART
function addToCart(id){
  const item = cart.find(p=>p.id===id);
  if(item){ item.qty++; }
  else{
    const product = products.find(p=>p.id===id);
    cart.push({...product,qty:1});
  }
  updateCart();
}

// UPDATE CART
function updateCart(){
  cartItems.innerHTML="";
  let total=0,count=0;
  cart.forEach(item=>{
    total+=item.price*item.qty;
    count+=item.qty;
    cartItems.innerHTML+=`
      <div class="cart-item">
        <img src="${item.img}">
        <div>
          <strong>${item.name}</strong><br>
          â‚¹${item.price} x ${item.qty}<br>
          <button class="qty-btn" onclick="changeQty(${item.id},-1)">-</button>
          <button class="qty-btn" onclick="changeQty(${item.id},1)">+</button>
        </div>
        <button class="remove-btn" onclick="removeItem(${item.id})">X</button>
      </div>
    `;
  });
  totalPrice.innerText=total;
  cartCount.innerText=count;
  localStorage.setItem("cart",JSON.stringify(cart));
}

// CHANGE QTY
function changeQty(id,change){
  const item = cart.find(p=>p.id===id);
  item.qty+=change;
  if(item.qty<=0){
    cart=cart.filter(p=>p.id!==id);
  }
  updateCart();
}

// REMOVE ITEM
function removeItem(id){
  cart=cart.filter(p=>p.id!==id);
  updateCart();
}

// CHECKOUT
function openCheckout(){
  if(cart.length===0){alert("Cart empty!");return;}
  modal.style.display="flex";
}
function closeCheckout(){modal.style.display="none";}
function placeOrder(){
  alert("âœ… Order Placed Successfully!");
  cart=[];
  updateCart();
  closeCheckout();
}

// INIT
displayProducts();
updateCart();
</script>

</body>
</html>
